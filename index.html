<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="order-summary">
      <img src="images/illustration-hero.svg" alt="Illustration" class="summary-hero">
      <div class="summary-content">
        <h2 class="summary-title">Order Summary</h2>
        <p class="summary-info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="summary-plan">
          <img src="images/icon-music.svg" alt="Music Icon" class="plan-icon">
          <div class="plan-description">
            <span class="plan-name">Annual Plan</span>
            <span class="plan-price">$59.99/year</span>
          </div>
          <a href="javascript:void(0)">Change</a>
        </div>
        <button class="btn btn-primary">Proceed to Payment</buton>
        <button class="btn btn-text">Cancel Order</button>
      </div>
    </div>
  </main>
</body>
</html>
